{% extends "base.html" %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <div
        class="mx-auto h-12 w-12 bg-blue-500 rounded-full flex items-center justify-center"
      >
        <i class="fas fa-lock text-white"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Church Cell Tracker
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter the admin password to continue
      </p>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="password" class="sr-only">Admin Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Enter admin password"
          />
        </div>
      </div>

      {% if error %}
      <div class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <i class="fas fa-exclamation-circle text-red-400"></i>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">
              Authentication Error
            </h3>
            <div class="mt-2 text-sm text-red-700">
              <p>{{ error }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endif %}

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i
              class="fas fa-unlock text-blue-500 group-hover:text-blue-400"
            ></i>
          </span>
          Sign in
        </button>
      </div>

      <div class="text-center">
        <a
          href="{{ url_for('home') }}"
          class="font-medium text-blue-600 hover:text-blue-500"
        >
          ‚Üê Back to Home
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
